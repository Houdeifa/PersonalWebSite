<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../styles/titleStyle.css" />
        <script>
function CVClick(){
    var elements = document.getElementsByClassName("page");
    for (let i = 0; i < elements.length; i++) {
        if(elements[i].id == "CV"){
            elements[i].classList.add("show");
            var ontop = elements[i].getElementsByClassName("title");
            console.log(ontop);
            setTimeout(function(ontop){
            ontop[0].classList.add("OnTop");
            },1,ontop);
        }else{
            elements[i].classList.remove("show");
        }
    }
}
window.onload = function(){
    document.addEventListener("click", CVClick, false);
};
            </script>
    </head>
    <body>

            <div class="page" id="CV">

                    <img src="../imgs/pic.jpg">

                        <div>

                            <span class="title">Ingenieur systemes embarqu√©s</span>
                        </div>
                        <div></div>
                    </div>
            
                </div>
            </div>
        </div>
    </body>
</html>
